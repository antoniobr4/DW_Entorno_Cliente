  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javascript</title>
    <link href="./img/favicon.ico" rel="icon" type="image/x- icon">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="../js/funciones.js" type="text/javascript"></script>
    <script defer src="./js/script.js" type="text/javascript"></script>
    <script defer src="../../../js/eraseCookie.js"></script>
  </head>

  <body>
    <!-- --------HEADER---------- -->
    <div class="header">
      <img src="img/Foto.jpg"  width="125" height="125" align="left">
      <h3 style="margin-right: 125px;">FUNDAMENTOS DE JS (ES6)</h3>
      <h4 style="margin-right: 125px;">Desarrollo Web en Entorno Cliente</h4>
      <h5 style="margin-right: 125px;">Operaciones básicas con matrices</h5>
    </div>

    <!-- ---------MENU----------- -->
    <div class="topnav">
      <a href="https://www.w3schools.com/js/default.asp">w3schools</a>
      <a href="https://es.javascript.info/js">javascript.info</a>
      <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>
      <a href="https://github.com/antoniobr4/DW_Entorno_Cliente">Github</a>
      <button id="logoutButton">Cerrar Sesión</button>
    </div>
    
    <br/>

    <!-- ------MAIN-CONTENT------ -->
    <div class="container">
      <div class="card">
        Operaciones básicas con matrices   
      </div>

      <div id="modWrapper">
        <div class="headerWrapper">
          <h1 id="modHeader">Introduce la dimensión de la matriz:</h1>
          <input type="text" id="modInput"></div>
          
         <div id="buttonsWrapper">
            <button id="generarMatrices">Generar matrices</button>
            <button id="sumarMatrices">Sumar matrices</button>
            <button id="restarMatrices">Restar matrices</button>
            <button id="multiplicarMatrices">Multiplicar matrices</button>
         </div>

         <div id="solucionWrapper">
            <div class="matriz"><span>Matriz A</span><div class="matrizGenerada" id="matrizA"></div>
            </div>
            <div class="matriz"><span>Matriz B</span><div class="matrizGenerada" id="matrizB"></div></div>
            <div class="matriz"><span>Resultado:</span><div class="matrizGenerada" id="matrizResultado"></div></div>
         </div>

         <div id="aleatorioWrapper">
            <button class="aleatorioButton" id="aleatorioButton">Aleatorio</button>
            <button class="aleatorioButton" id="pararButton">Parar</button>
            <button class="aleatorioButton" id="rapidoButton">Rapido</button>
            <button class="aleatorioButton" id="lentoButton">Lento</button>
         </div>

          
          
        <div class="cardFooter"><a href="../../index.html">Volver a la Página Principal</a></div>

      </div>
    </div>
